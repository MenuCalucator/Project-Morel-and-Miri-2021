           <div class="table">
          <table mat-table [dataSource]="ELEMENT_DATA"  class="mat-elevation-z8">

            <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> {{element.ProductCode}} </td>
            </ng-container>
            
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> שם </th>
            <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
            </ng-container>
            
            <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> כמות </th>
            <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
            </ng-container>
            
            <ng-container matColumnDef="amount_name">
            <th mat-header-cell *matHeaderCellDef> שם יחידה </th>
            <td mat-cell *matCellDef="let element"> {{element.AmountName}} </td>
            </ng-container>
            
            <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> שם חברה </th>
            <td mat-cell *matCellDef="let element"> {{element.Company}} </td>
            </ng-container>
            
            <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>   </th>
            <td mat-cell *matCellDef="let element"> <mat-icon (click)="editPro()"> edit</mat-icon> </td>
            </ng-container>
            
            <ng-container matColumnDef="delet">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <mat-icon (click)="deletePro()"> delete </mat-icon></td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)='onRowClicked(row)' *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
</div>

           <!-- <div class="info"> -->
       <div class="details"  >
        
         <div class="form">

          <label>שם המנה</label>
          <input  type="text" name ="" [(ngModel)]="newMeal.MealName"/>
          <label >קטגוריה</label>
   
            <mat-select [(ngModel)]="selectedValue" name="food">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          <input type="text"  [(ngModel)]="newMeal.MealCategoryCode" > 
          <label> זמן הכנה</label>
          <input type="text"  [(ngModel)]="newMeal.NumberOfDiners" >
          <label>דרגת קושי </label>
          <input type="text"  [(ngModel)]="newMeal.NumberOfDiners" > 
          <label>כמות סועדים</label>
          <input type="text"  [(ngModel)]="newMeal.NumberOfDiners" >
        </div>  
        <div class="form ">
        <label>תאור המנה</label>
        <textarea    [(ngModel)]="newMeal.Discription" ></textarea>
        <label> אופן ההכנה</label>
        <textarea   [(ngModel)]="newMeal.Instructions" ></textarea>
      </div>
    </div>
