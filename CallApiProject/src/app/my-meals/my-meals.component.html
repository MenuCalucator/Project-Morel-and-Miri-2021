 <div class="page_content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="MealName">
      <th mat-header-cell *matHeaderCellDef> שם מוצר </th>
      <td mat-cell *matCellDef="let element"> {{element.MealName}}1 </td>
    </ng-container>
  
    <ng-container matColumnDef="NumberOfDiners">
      <th mat-header-cell *matHeaderCellDef> כמות </th>
      <td mat-cell *matCellDef="let element"> {{element.NumberOfDiners}}1 </td>
    </ng-container>
  
    <ng-container matColumnDef="countIngredients">
      <th mat-header-cell *matHeaderCellDef> מרכיבים</th>
      <td mat-cell *matCellDef="let element"> s </td>
    </ng-container>
  
  
    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button  mat-mini-fab color="white" (click)="click=!click" >
          <mat-icon *ngIf="!click">more_horiz</mat-icon>
          <mat-icon *ngIf="click">close</mat-icon>   
        <div *ngIf="click">   
           <ul>
            <li>מחק</li>
          </ul>
       </div> 
    </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  

 </div>

</div>
